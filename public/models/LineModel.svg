<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     class="template"
     width="80" height="80"
     overflow="visible">

    <circle class="component-background component-hitbox"
            stroke="#474262"
            fill="#FFFFFF"
            cx="50%" cy="50%"
            r="50%"/>

    <svg x="50%" y="50%"
         overflow="visible">
        <g class="component-icon"
           transform="translate(-22 -34)">
        </g>
    </svg>

    <svg width="100%"
         y="50%">
        <g class="component-informations"
           stroke="none"
           fill="#474262"
           font-family="Source Sans Pro"
           transform="translate(0 -40)">
            <text class="component-name"
                  font-size="10"
                  text-anchor="middle"
                  x="50%" y="62">{{ id }}</text>
            <text class="component-type"
                  text-anchor="middle"
                  font-size="8"
                  x="50%" y="72">{{ definition.type }}</text>
        </g>
    </svg>

    <g class="anchors"
       stroke="#817D98"
       fill="#FFFFFF"
       opacity="1">
        <circle cx="50%" cy="0%"
                r="3"
                anchor="top" />
        <circle cx="50%" cy="100%"
                r="3"
                anchor="bottom" />
    </g>
</svg>
