schema:
  _listOf: Container

Container:
  _map:
    name: string

SizeList:
  _listOf: int

ObjectAttributes:
  _mapOf: {attributeKey: Attribute}

ComponentsList:
  _listOf: Components

SlotsList:
  _listOf: Slots

InterfaceList:
  _listOf: Interface

LinksList:
  _listOf: Links

InnerObjectsList:
  _listOf: InnerObjects

Attribute:
  _oneOf: [int, float, string]

Components:
  _mapOf: { componentKey: ComponentSlotValue}
Slots:
  _mapOf: { slotKey: ComponentSlotValue}

Interface:
  _map:
    name: string
    type: string
    role: string
    description: Description
    attributes: ObjectAttributes

Links:
  _map:
    name: string
    type: string
    ports: LinkPort
  _mapFacultative: ObjectAttributes

InnerObjects:
  _map:
    name: string
    attributes: ObjectAttributes
    category: string
    description: Description
    domain: string

ComponentSlotValue:
  _oneOf: [int, float, string]

Description:
  _listOf: string

LinkPort:
  _map:
    in:
      _listOf: LinkConnection
    out:
      _listOf: LinkConnection

LinkConnection:
  _map:
    type: string
    port: string
  _mapFacultative:
    attributes: ObjectAttributes

